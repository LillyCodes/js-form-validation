<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e0fe20050b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="content">
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="image"></div>
        <div class="text">
            Start for free & get <br> attractive offers today
        </div>
    </div>


        <form id="form">
            <div class="social">
              <div class="title">Get started</div>
              <div class="question">
                  Already have an account? <br>
                  <span>Sign In</span>
              </div>

              <div class="btn">
                  <div class="btn-1">
                      <img class="google" src="./images/google.png" alt="google">
                      Sign Up
                  </div>
                  <div class="btn-2">
                    <img src="https://img.icons8.com/color/30/undefined/facebook-new.png" />
                    Sign Up
                  </div>
              </div>
              <div class="or">Or</div>
            </div>
           
            <!-- username input -->
            <div>
                <label for="username">Username</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="lilian">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="lily@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!-- password input -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password here">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>


    </div>
  <script src="app.js"></script>  
</body>
</html>
